<ion-card>
<ion-card-header>
  <ion-card-subtitle>Details</ion-card-subtitle>
</ion-card-header>
<ion-card-content *ngIf="customer">
  <ion-label>First Name: {{customer.firstname}}</ion-label><hr>
  <ion-label>Last Name: {{customer.lastname}}</ion-label><hr>
  <ion-label>Email ID: {{customer.emailID}}</ion-label>
</ion-card-content>
</ion-card>
